<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div onmouseover="over(this)" onmouseout="out(this)" id="textBox">
      <strong class="strong">Lorem ipsum</strong> dolor, sit amet consectetur
      adipisicing elit. Nemo sint earum ab <strong>totam</strong> praesentium
      aperiam suscipit reiciendis doloribus, sequi incidunt atque necessitatibus
      <strong>ipsam tempora</strong> obcaecati numquam provident modi,
      doloremque magni?
    </div>
    <script>
      var  out = (item) => {
          var eachStrong = item.getElementsByTagName("strong");
          for (let o = 0; o<eachStrong.length; o++){
            eachStrong[o].style.color = "black";
            eachStrong[o].style.fontSize = '16px';

          }
      }


     var over = (item) => {
          var eachStrong = item.getElementsByTagName("strong");
          for (let o = 0; o<eachStrong.length; o++){
            eachStrong[o].style.color = "green";
            eachStrong[o].style.fontSize = "60px";

            
          }
     }
     
    </script>
  </body>
</html>
